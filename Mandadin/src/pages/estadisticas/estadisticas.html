<ion-header>

  <ion-navbar>
    <ion-title>Estadisticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
  <ion-list>
    <ion-item *ngFor="let compra of compras">
      
      <div *ngFor="let producto of compra.productos[0]">
        <p>{{producto.nombre}}</p>
        <p>${{producto.precio}}</p>
        <p>{{producto.fecha}}</p>
      </div>

      <h1>{{compra.sumatoria}}</h1>
    </ion-item>    
  </ion-list>
  </ion-card>

</ion-content>
